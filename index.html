<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mini Synth</title>
</head>
<body>
    <header>
        <h1>Mini Synth !</h1>
        <p>Mini synth√©</p>
    </header>

    <main>

        <div id="div_dev">
            <p>*dev*</p>
            
            <div id="div-inputs">
                <label for="amp-general">Volume General</label>
                <input type="range" id="amp-general" min="0" max="1" step="0.1">

                <button id="btn-trig-on" value="off">declencher</button>
                <button id="btn-lock-on" value="off">maintenir</button>

                <label for="amp-osc">Volume Oscillateur</label>
                <input type="range" id="amp-osc" min="0" max="1" step="0.1">

                <label for="frequency" id="lab-frequency">Frequence 400 Hz</label>
                <input type="range" id="frequency" min="40" max="1600" step="1">
            </div>

            <div id="div-visus">
                <canvas id="oscilloscope" width="150px" height="100px"></canvas>
                <canvas id="spectrum" width="150px" height="100px"></canvas>
            </div>

            <div id="div-inputs-2">
                <label for="fftSize" id="lab-fftSize">fftSize</label>
                <select id="fftSize">
                    <option value="128">128</option>
                    <option value="256">256</option>
                    <option value="512">512</option>
                    <option value="1024">1024</option>
                </select>
            </div>
        </div>

    </main>

    <footer></footer>

    <!-- <script src="audioCtx.js"></script> -->
    <script src="main.js"></script>
    <script src="screens.js"></script>


    <style>
        #div-inputs {
            width: 150px;
            display: flex;
            flex-direction: column;
        }
        canvas {
            border: 1px solid black;
        }
        
    </style>
</body>
</html>
